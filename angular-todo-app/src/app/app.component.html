<div class="app-container">
  <h1>{{ title }}</h1>
  <div class="input-container">
    <input type="text"  placeholder="Enter a new item"
           [(ngModel)]="newTodoContent">
    <button (click)="addItem()">Add Item</button>
  </div>
  <ul class="item-list">
    <li *ngFor="let item of items">
      <input [(ngModel)]="item.content"> 
      <button class="delete" (click)="deleteItem(item.id)">X</button>
      <button class="edit-btn"(click)="editItem(item.id)">Edit</button>
    </li> 
  </ul> 
</div>
